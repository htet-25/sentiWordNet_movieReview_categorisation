<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/common/commonLayout.xhtml">
	<ui:define name="content">

		<h:form id="wantedNoticeUpdateCompleteForm">
			<h1><h:outputText value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_TITLE']}" /></h1>
			<p:messages globalOnly="true" showDetail="false" showSummary="true" />

			<p:panelGrid columns="2" columnClasses="width-20, column-width-80"
				layout="grid">
				<p:outputLabel for="wantedPersonId" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_ID']}" />
				<h:outputText id="wantedPersonId"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.wantedPersonId}" />

				<p:outputLabel for="caseNo" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_CASE_NO']}" />
				<h:outputText id="caseNo"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.caseNo != null ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.caseNo : '-'}" />

				<p:outputLabel for="name" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_NAME']}" />
				<h:outputText id="name"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.nameEn}" />

				<p:outputLabel for="nrcNo" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_NRC_NO']}" />
				<h:outputText id="nrcNo"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.nrcNoEn ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.nrcNoEn : '-'}" />

				<p:outputLabel for="fatherName" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_FATHER_NAME']}" />
				<h:outputText id="fatherName"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.fatherNameEn ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.fatherNameEn : '-'}" />

				<p:outputLabel for="dateOfBirth" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_DATE_OF_BIRTH']}" />
				<h:outputText id="dateOfBirth"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.dateOfBirth != null ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.dateOfBirth : '-'}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>

				<p:outputLabel for="gender" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_GENDER']}" />
				<h:outputText id="gender"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.genderLabel}" />

				<p:outputLabel for="maritalStatus" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_MARITAL_STATUS']}" />
				<h:outputText id="maritalStatus"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.maritalStatusLabel != null ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.maritalStatusLabel : '-'}" />

				<p:outputLabel for=" message" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_MESSAGE']}" />
				<h:outputText id="message" rows="5" cols="50"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.messageEn}" />

				<p:outputLabel for=" phoneNo" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_PHONE_NO']}" />
				<h:outputText id="phoneNo"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.phoneNo ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.phoneNo : '-'}" />

				<p:outputLabel for="address" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_ADDRESS']}" />
				<h:outputText id="address" rows="5" cols="50"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.addressEn ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.addressEn : '-'}" />

				<p:outputLabel for="weight" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_WEIGHT']}" />
				<h:panelGroup>
					<h:outputText id="weight"
						value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.weight != null ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.weight : '-'}" />
					<h:outputText value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_LBS']}"
						rendered="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.weight != null}" />
				</h:panelGroup>

				<p:outputLabel for="Height" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_HEIGHT']}" />
				<h:outputText id="Height"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.heightLabel != null ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.heightLabel : '-'}" />

				<p:outputLabel for="race" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_RACE']}" />
				<h:outputText id="race"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.raceEn ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.raceEn : '-'}" />

				<p:outputLabel for="religion" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_RELIGION']}" />
				<h:outputText id="religion"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.religionEn ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.religionEn : '-'}" />

				<p:outputLabel for="nationality" value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_NATIONALITY']}" />
				<h:outputText id="nationality"
					value="#{not empty wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.nationalityEn ? wantedNoticeUpdateCompleteActionBean.wantedNoticeDto.nationalityEn : '-'}" />

				<p:outputLabel value="#{label['WANTED_NOTICE_UPDATE_COMPLETE_ATTACHMENT_FILE']}" />
				<p:dataGrid columns="3"
					value="#{wantedNoticeUpdateCompleteActionBean.wantedAttachmentDtoList}"
					var="wantedAttachmentDto" varStatus="status">
					<p:commandLink oncomplete="PF('imageDialog').show()"
						update=":imageDialogForm"
						actionListener="#{wantedNoticeUpdateCompleteActionBean.openDialog(wantedAttachmentDto)}">
						<p:graphicImage value="#{wantedAttachmentDto.path}" width="100px"
							height="100px" />
						<h:outputText value="&#160;" />
					</p:commandLink>
				</p:dataGrid>

			</p:panelGrid>
		</h:form>

		<h:form id="imageDialogForm">
			<p:dialog widgetVar="imageDialog" id="imageDialog" resizable="false"
				width="100%" height="100%"
				style="top:0px;bottom:0px;background: rgba(0, 0, 0, .9);"
				header="#{wantedNoticeUpdateCompleteActionBean.fileName}">
				<input type="hidden" value="#{flash.keep.wantedNoticeDto}" />
				<div style="text-align: center;">
					<p:graphicImage
						value="#{wantedNoticeUpdateCompleteActionBean.imagePath}"
						styleClass="img" />
				</div>
				<div class="arrow">
					<p:commandLink id="previous"
						oncomplete="PF('imageDialog').show()"
						update=":imageDialogForm"
						actionListener="#{wantedNoticeUpdateCompleteActionBean.showPreviousPhoto()}">
						<img src="/anti-criminal/images/previous.png"/>
					</p:commandLink>
					<p:commandLink id="next" oncomplete="PF('imageDialog').show()"
						update=":imageDialogForm"
						actionListener="#{wantedNoticeUpdateCompleteActionBean.showNextPhoto()}">
						<img src="/anti-criminal/images/next.png"/>
					</p:commandLink>
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
