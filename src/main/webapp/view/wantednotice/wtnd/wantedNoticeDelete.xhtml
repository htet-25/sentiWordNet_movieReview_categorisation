<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form id="wantedNoticeDeleteForm" enctype="multipart/form-data">
			<input type="hidden" value="#{flash.keep.wantedId}" />
			<h1><h:outputText value="#{label['WANTED_NOTICE_DELETE_TITLE']}" /></h1>
			<p:messages globalOnly="true" showDetail="false" showSummary="true" />
			<c:if
				test="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto ne null and wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.wantedId ne null}">
				<p:panelGrid columns="2" columnClasses="width-20, column-width-80"
					layout="grid">

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_ID']}" />
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.wantedPersonId}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_CASE_NO']}" />
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.caseNo != null ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.caseNo : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_NAME']}" />
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.nameEn}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_NRC_NO']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.nrcNoEn ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.nrcNoEn : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_FATHER_NAME']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.fatherNameEn ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.fatherNameEn : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_DATE_OF_BIRTH']}" />
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.dateOfBirth != null ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.dateOfBirth : '-'}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_GENDER']}" />
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.genderLabel}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_MARITAL_STATUS']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.maritalStatusLabel ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.maritalStatusLabel : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_MESSAGE']}" />
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.messageEn}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_PHONE_NO']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.phoneNo ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.phoneNo : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_ADDRESS']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.addressEn ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.addressEn : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_WEIGHT']}" />
					<h:panelGroup>
					<h:outputText
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.weight != null ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.weight : '-'}" />
					<h:outputText value="#{label['WANTED_NOTICE_DELETE_LBS']}" rendered="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.weight != null}"/>
					</h:panelGroup>
					
					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_HEIGHT']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.heightLabel  ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.heightLabel : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_RACE']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.raceEn ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.raceEn : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_RELIGION']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.religionEn ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.religionEn : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_NATIONALITY']}" />
					<h:outputText
						value="#{not empty wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.nationalityEn ? wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.nationalityEn : '-'}" />

					<p:outputLabel value="#{label['WANTED_NOTICE_DELETE_ATTACHMENT_FILE']}"
						styleClass="vertical-top-align" />
					<p:dataGrid columns="4" layout="grid"
						value="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.wantedAttachmentList}"
						var="wantedAttachmentDto" rowIndexVar="index">
						<p:commandLink oncomplete="PF('imageDialog').show()"
							update=":imageDialogForm"
							actionListener="#{wantedNoticeDeleteActionBean.openDialog(wantedAttachmentDto, index)}">
							<p:graphicImage value="#{wantedAttachmentDto.path}" width="100px"
								height="100px" />
						</p:commandLink>
					</p:dataGrid>
				</p:panelGrid>
			</c:if>
			<p:panelGrid columns="2" columnClasses="width-20, column-width-80"
				layout="grid">
				<p:outputLabel />
				<h:panelGroup>
					<p:commandButton id="delete" value="#{label['WANTED_NOTICE_DELETE_DELETE']}"
						action="#{wantedNoticeDeleteActionBean.deleteWantedNotice()}"
						update=":wantedNoticeDeleteForm"
						rendered="#{wantedNoticeDeleteActionBean.wantedNoticeDeleteDto ne null and wantedNoticeDeleteActionBean.wantedNoticeDeleteDto.wantedId ne null}" />
					<p:spacer width="5"></p:spacer>
					<p:commandButton id="back" value="#{label['WANTED_NOTICE_DELETE_BACK']}" action="wantedNoticeSearch" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>

		<h:form id="imageDialogForm">
			<p:dialog widgetVar="imageDialog" id="imageDialog" resizable="false"
				draggable="false" width="100%" height="100%"
				style="top:0px;bottom:0px; background: rgba(0, 0, 0, .9);"
				header="#{wantedNoticeDeleteActionBean.fileName}">
				<input type="hidden" value="#{flash.keep.wantedId}" />
				<div style="text-align: center;">
					<p:graphicImage value="#{wantedNoticeDeleteActionBean.imagePath}"
						styleClass="img" />
				</div>
				<div class="arrow">
					<p:commandLink id="previous"
						oncomplete="PF('imageDialog').show()" update=":imageDialogForm"
						actionListener="#{wantedNoticeDeleteActionBean.showPreviousPhoto()}">
						<img src="/anti-criminal/images/previous.png"/>
					</p:commandLink>
					<p:commandLink id="next" oncomplete="PF('imageDialog').show()"
						update=":imageDialogForm"
						actionListener="#{wantedNoticeDeleteActionBean.showNextPhoto()}">
						<img src="/anti-criminal/images/next.png"/>
					</p:commandLink>
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
